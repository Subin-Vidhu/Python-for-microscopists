<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARAMIS Centroblast Detector</title>
 
  
</head>


<body style="background: rgb(19, 18, 18);">

<h2 style="color:rgb(12, 209, 133);">PATHOLOGY</h2><p>
<h4 style="color:rgb(26, 189, 126);">Upload an image and click submit</h4>


<form method="post" action="/" enctype="multipart/form-data">
    <dl>
	<p style="color:rgb(253, 253, 253);">
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p style="color:rgb(245, 245, 245);">
	<input type="submit" name="submit" value="Submit">
    </p>
</form>



<p style="color:MediumSeaGreen;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Number of centroblasts detected is: <u><h3 style="color:rgb(170, 18, 12);">{{ messages[0] }}</h3></u><br>
        <h2>IMAGE</h2>
        <img src="{{ messages[1] }}" width="500", height="425" title="IMAGE" style="margin: 1px 1px 1px 1px;" >
        <img src="{{ messages[2] }}" width="500", height="425" title="PREDICTION">
       
	  {% endif %}
	{% endwith %}
</p>



</body>
